<div class="container">
  <div class="outer" [formGroup]="profileform">
  <mat-form-field>
    <mat-label>Contact No</mat-label>
    <input readonly matInput minlength="10" maxlength="10" placeholder="Ex. 987-845-1245" [errorStateMatcher]="matcher" formControlName="contactNo">
    <mat-icon matSuffix>phone</mat-icon>
    <mat-error *ngIf="contactNo.hasError('length') && !contactNo.hasError('required')">
      Please enter a valid Contact No.
    </mat-error>
    <mat-error *ngIf="contactNo.hasError('required')">
      Contact No is <strong>required</strong>
    </mat-error>
  </mat-form-field >
    <br>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. example5@gmail.com" [errorStateMatcher]="matcher" formControlName="email">
      <mat-icon matSuffix>mail</mat-icon>
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Please enter a valid Email.
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
      <br>

  <mat-form-field>
    <mat-label>Address</mat-label>
    <input matInput placeholder="" [errorStateMatcher]="matcher" formControlName="address">
    <mat-icon matSuffix>my_location</mat-icon>
    <mat-error *ngIf="address.hasError('required')">
      Address is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <br>
  <button style="margin: 0 35%;" class="mat-raised-button mat-accent" (click)="save()">Save</button>
  <br>
  </div>
</div>
